<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta Design |お問い合わせ</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <h1 class="site-title"><a href="../">Cresta Design</a></h1>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#!">Works</a></li>
                    <li class="nav-item"><a href="#!">Service</a></li>
                    <li class="nav-item"><a href="#!">Works</a></li>
                    <li class="nav-item"><a href="./">Contact</a></li>
                </ul>
            </nav>
            <button class="burger-btn">
                <span class="bar bar_top"></span>
                <span class="bar bar_mid"></span>
                <span class="bar bar_bottom"></span>
            </button>
        </div><!-- /.header-inner -->
    </header>
    <!--header-->


    <!--main-->
    <main>
        <!--pageTitle-->
        <div class="page-title-wrapper">
            <h1 class="page-title">Contact</h1><!-- /.page-title -->
            <div class="page-title-bottom">Contact us</div><!-- /.page-title-bottom -->
        </div><!-- /.page-title-wrapper -->
        <!--pageTitle-->



        <!--form-->
        <form action="" 　class="form-wrapper">
            <ul class="form-list">
                <li class="form-item">
                    <label for="" class="form-label">お問い合わせ</label><!-- /.form-label -->
                    <ul class="checkbox-list">
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox" id="document">
                            <label for="document">資料請求</label>
                        </li><!-- /.checkbox-item -->
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox" id="phone">
                            <label for="phone">お電話でのご相談を希望</label>
                        </li><!-- /.checkbox-item -->
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox" id="application">
                            <label for="application">申し込み</label>
                        </li><!-- /.checkbox-item -->
                    </ul><!-- /.checkbox-list -->
                </li><!-- /.form-item -->
                <li class="form-item">
                    <label for="" class="form-label">担当者名</label><!-- /.form-label -->
                    <input type="text" class="input-text">
                </li><!-- /.form-item -->
                <li class="form-item">
                    <label for="" class="form-label">電話番号</label><!-- /.form-label -->
                    <input type="text" class="input-text">
                </li><!-- /.form-item -->
                <li class="form-item">
                    <label for="" class="form-label">メールアドレス</label><!-- /.form-label -->
                    <input type="text" class="input-text">
                </li><!-- /.form-item -->
                <li class="form-item">
                    <label for="" class="form-label">その他</label><!-- /.form-label -->
                    <textarea name="" id="" cols="30" rows="10"></textarea><!-- /# -->
                </li><!-- /.form-item -->
            </ul>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
        <!--form-->
    </main>
    <!--main-->

    <!--footer-->
    <footer class="footer">
        <small> &copy;cresta.design all rights reserved</small>
    </footer>
    <!--footer-->



    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <!--jquery-->
</body>

</html>
